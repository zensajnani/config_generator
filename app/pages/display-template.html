<script src="../static/js/script.js"></script>
<div id="templateBody" class="template-body" data-template-id="{{ data[0] }}">
    <div class="title" id="title" data-template-id="{{ data[0] }}">
        <!-- The data we receive from the backend is a tuple of the form (template_id, name, description, markup) -->
        <!-- This is the Template name -->
        {{ data[1] }} 
        <span class="remove" id="remove">X</span>
    </div>
    <div class="content">
        <form action="">
            {% for variable in variables %}
            <p class="variable">{{ variable[0] }} <input type="text" class="variable-inputs" id="{{ variable[1] }}" placeholder="{{ variable[2] }}"></p>
            {% endfor %}
            <button id="showConfig" class="show-config" data-template-id="{{ data[0] }}">Show Configuration</button>
        </form>
        <textarea readonly class="config-ta" id="config-ta" data-template-id="{{ data[0] }}" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'">{{ markup }}</textarea>
        <div class="actions">
            <button id="copy" class="copy" data-template-id="{{ data[0] }}">Copy</button>
            <button id="export" class="export" data-template-id="{{ data[0] }}">Export</button>
        </div>
    </div>
</div>
