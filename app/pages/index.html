<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../static/js/script.js" type="module"></script>
    <script src="../static/js/createTemplate.js" type="module"></script>
    <script src="../static/js/manageTemplates.js" type="module"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Network Configs</title>
</head>
<body>
    <nav>
        <h1>Network Configuration Generator</h1>
    </nav>
    <main>
        <div class="sidebar" id="sidebar">
            <h2>Templates</h2>
            <!-- <a href="{{ url_for('create_template') }}"><h4>Create New Template</h4></a> -->
            <ul class="main-headings">
                <a id="manageTemplate" href="/manage-templates"><li>Manage Templates</li></a>
                <a id="createNewTemplate"><li>Create New Template</li></a>
            </ul>
            <ul class="template-names">
                <li>Loading Templates...</li>
            </ul>
        </div>
        
        <div class="template-container">
            <div class="template-display"></div>
            <div id="fullConfigWrapper" class="full-config-wrapper">
                <div class="template-body">
                    <div class="title">Full Configuration</div>
                    <div class="content">
                        <button id="showFullConfig" class="show-full-config">Show Full Configuration</button>
                        <textarea class="config-ta" id="fullConfig" data-template-id="full-config" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" rows=10></textarea>
                        <div class="actions">
                            <button id="copy" class="copy" data-template-id="full-config">Copy</button>
                            <button id="export" class="export" data-template-id="full-config">Export</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
