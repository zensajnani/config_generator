<link rel="stylesheet" href="../static/css/create-template.css">
<script src="../static/js/createTemplate.js"></script>
<section id="createTemplateWrapper" class="create-template-wrapper">
    <div class="title create-template-title">
        Create Template
        <span class="remove" id="remove">X</span>
    </div>
    <div id="templateBody" class="template-body">
        <div class="title">
            Template Information
        </div>
        <!-- <h1>Create Template</h1> -->
        <div class="content">
            <form action="">
                <p>Template Name: <input type="text" placeholder="Syslog Template" id="createTemplate-name" required></p>
                <p>Description: <input type="text" placeholder="Syslog Description" id="createTemplate-desc" required></p>
            </form>
        </div>
    </div>
    <div class="template-body">
        <div class="title">
            Create Inputs
        </div>
        <div class="content">
            <form action="">
                <p>Number of Input Variables: <input id="variableCount" type="number" value="1"></p>
                <div class="input-variables">
                    <p id="inputVariable">
                        <!-- <input id="inputVariableName" class="input-variable-name" type="text" placeholder="Variable Name">
                        <input id="inputVariableDisplay" type="text" placeholder="Variable Display Name">
                        <select name="" id="inputVariableType" placeholder="Data Type">
                            <option value="TEXT" autofocus>String</option>
                            <option value="INTEGER">Integer</option>
                            <option value="REAL">Decimal</option>
                        </select> -->
                    </p>
                </div>
            </form>
            <!-- <button id="saveVariables">Save</button> -->

        </div>
    </div>
    <div class="template-body">
        <div class="title">
            Template Markup
        </div>
        <div class="content">
            <textarea name="template-markup" id="template-markup" cols="30" rows="10" class="template-markup" placeholder="Add your template Markup here"></textarea>
            <div class="actions">
                <button id="saveTemplate" class="save-template">Save Template</button>
            </div>
        </div>
    </div>
</section>
